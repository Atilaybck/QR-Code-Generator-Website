<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Using HTML CSS And JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText" onkeydown="if(event.keyCode===13) GenerateQR()">
        <div id="imgBox" class="show-img">
            <img src="" id="wrImage">
        </div>
        <button onclick="GenerateQR()">Generate QR Code</button>
        <a href="#" id="downloadLink" download="qrcode.png" style="display: none;">Download QR Code</a>
    </div>
    
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("wrImage");
        let qrText = document.getElementById("qrText");
        let downloadLink = document.getElementById("downloadLink");

        function GenerateQR() {
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            imgBox.style.maxHeight = "300px";
            downloadLink.href = qrImage.src;
            downloadLink.style.display = "block";
        }
    </script>
</body>
</html>
